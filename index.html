<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <body>
        <main class="card">
            <h1>Lunar New Years Eve</h1>
            <div class="container">
                <div class="container__days">
                    <p class="large-text" id="days">0</p>
                    <span>days</span>
                </div>
                <div class="container__hours">
                    <p class="large-text" id="hours">0</p>
                    <span>hours</span>
                </div>
                <div class="container__minutes">
                    <p class="large-text" id="minutes">0</p>
                    <span>minutes</span>
                </div>
                <div class="container__seconds">
                    <p class="large-text" id="seconds">0</p>
                    <span>seconds</span>
                </div>
            </div>
        </main>
    </body>
</body>

</html>
